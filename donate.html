        /* Header */
        header {
            background-color: #ff9f00;
            color: #fff;

            text-align: center;

        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Navbar */
        nav {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            padding: 15px 30px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            justify-content: space-between;
            margin: 40px 20px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .sidebar h2 {
            font-size: 1.8rem;
            color: #ff9f00;
            margin-bottom: 20px;
        }
        
        .sidebar ul {
            list-style-type: none;
        }
        
        .sidebar ul li {
            margin: 15px 0;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Post Feed */
        .post-feed {
            width: 70%;
        }
        
        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .post-header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        
        .post-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .post-content p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }
        
        /* Like and Comment Buttons */
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-footer button {
            background-color: #ff9f00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 25px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        
        .post-footer button:hover {
            background-color: #e68900;
        }
        
        /* Profile Card */
        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        
        .profile-card h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff9f00;
            margin-bottom: 10px;
        }
        
        .profile-card p {
            font-size: 1.1rem;
            color: #777;
        }
        
        /* Buttons */
        .btn, .view-attachment {
            background-color: #ff9f00;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .btn:hover, .view-attachment:hover {
            background-color: #e68900;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff9f00;
            color: #fff;
            margin-top: 40px;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
        
            .sidebar, .post-feed {
                width: 100%;
                max-width: 600px;
            }
        
            .post-footer button {
                width: 100%;
                padding: 10px;
            }
        
            nav a {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
        
            header p {
                font-size: 1rem;
            }
        
            .sidebar {
                margin-bottom: 20px;
            }
        
            .post-header h3 {
                font-size: 1.2rem;
            }
        
            .profile-card h3 {
                font-size: 1.5rem;
            }
        
            nav a {
                padding: 10px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
            }
        
            .profile-card img {
                width: 100px;
                height: 100px;
            }
        
            .profile-card h3 {
                font-size: 1.2rem;
            }
        
            .btn {
                padding: 10px 20px;
            }
        
            footer {
                font-size: 0.9rem;
            }
