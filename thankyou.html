<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #ff9f00;
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        nav {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            padding: 15px 20px;
            transition: background-color 0.3s;
            flex: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .donate-section {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .donate-section h2 {
            color: #ff9f00;
            font-size: 50px;
            margin-bottom: 20px;
        }

        .donate-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        .qr-image {
            width: 300px;
            max-width: 80%;
            margin: 0 auto 20px;
            border-radius: 15px;
            border: 2px solid #ff9f00;
        }

        .btn {
            background-color: #ff9f00;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e68900;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff9f00;
            color: #fff;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .donate-section h2 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
                padding: 10px;
            }

            .qr-image {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Support Our Cause</h1>
        <p>Every contribution helps us do more. Thank you!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="report-animal.html">Report an Animal</a>
        <a href="adopt.html">Adopt</a>
        <a href="donate.html">Donate</a>
        <a href="aboutus.html">About US</a>
        
    </nav>

    <section class="donate-section">
      <h2> Thank you so much!!</h2>
    </section>

    <footer>
        &copy; 2025 Your Organization | All Rights Reserved
    </footer>

</body>
</html>
